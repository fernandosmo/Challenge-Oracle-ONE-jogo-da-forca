<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/new-word.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />

    <title>Hangman ONE - Jogo</title>
  </head>
  <body>
    <header>
      <div>
        <a href="./index.html"
          ><img
            class="logo"
            src="./img/Vector.svg"
            alt="Logo reduzida da Alura - letra A"
        /></a>
      </div>
      <div>
        <a href="./index.html"><h1 class="title">Hangman ONE</h1></a>
      </div>
    </header>
    <main>
      <section class="hang-section">
        <canvas width="300" height="450"> </canvas>
      </section>

      <section class="words">
        <div class="container-inserts"></div>
        <div class="container-wrongs">
          <div class="wrong-word1"></div>
          <div class="wrong-word2"></div>
          <div class="wrong-word3"></div>
          <div class="wrong-word4"></div>
          <div class="wrong-word5"></div>
          <div class="wrong-word6"></div>
        </div>
      </section>

      <section class="mobile-input">
        <textarea
          type="text"
          class="txt"
          placeholder="Para jogar em mobile insira a letra aqui"
        ></textarea>
      </section>

      <section class="buttons-container">
        <button class="buttons start-button" onclick="goToGame()">
          Novo jogo
        </button>
        <button class="buttons new-word-button" onclick="goToHome()">
          Desistir
        </button>
      </section>
    </main>
    <footer>
      &copy; Powered by
      <a href="http://www.linkedin.com/in/fernandosmo" target="_blank"
        >Fernando Silva</a
      >
      - 2022
    </footer>
    <script src="./js/scripts.js"></script>
    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/canva.js"></script>
    <script type="module" src="./js/new-word.js"></script>
  </body>
</html>
